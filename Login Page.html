<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login For Html Css</title>
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
    <div class="login-form">
        <h1 style="font-family: cond; font-size: 50px;">Login</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Log In</h2>
                    <form action="#" method="post">
                        <input type="text" name="" placeholder="User Name" required autofocus="">
                        <input type="password" name="" placeholder="User Password" required autofocus="">
                        <button class="btn" type="submit">Login</button>
                    </form>
                    <p class="account">Don't Have An Account? <a href="#">Register</a></p>
                    <button class="btn back-btn" onclick="goBack()">Back</button>
                </div>
                <div class="form-img">
                    <img src="login-side.jpg" alt="">
                </div>
            </div>
        </div>
    </div>


    

    <script>
        function goBack() {
            window.history.back();
        }
        </script>
        

</body>
</html>
